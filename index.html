<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Download in Progress</title>
        <style>
            body {
                  background-color: black;
                        color: red;
                              text-align: center;
                                    font-family: Arial, sans-serif;
                                        }
                                            #countdown {
                                                  font-size: 100px;
                                                        font-weight: bold;
                                                              margin-top: 20vh;
                                                                  }
                                                                      #message {
                                                                            font-size: 30px;
                                                                                  font-weight: bold;
                                                                                        display: none;
                                                                                            }
                                                                                              </style>
                                                                                                <script>
                                                                                                    let countdown = 10;
                                                                                                        function startCountdown() {
                                                                                                              const countdownElement = document.getElementById("countdown");
                                                                                                                    const timer = setInterval(() => {
                                                                                                                            countdownElement.innerText = countdown;
                                                                                                                                    countdown--;
                                                                                                                                            if (countdown < 0) {
                                                                                                                                                      clearInterval(timer);
                                                                                                                                                                countdownElement.style.display = "none";
                                                                                                                                                                          triggerDownload(); // Start download after countdown ends
                                                                                                                                                                                  }
                                                                                                                                                                                        }, 1000);
                                                                                                                                                                                            }

                                                                                                                                                                                                function triggerDownload() {
                                                                                                                                                                                                      // Create file content (harmless text)
                                                                                                                                                                                                            const fileContent = "jk:)";
                                                                                                                                                                                                                  // Create a Blob representing the file
                                                                                                                                                                                                                        const blob = new Blob([fileContent], { type: "text/plain" });
                                                                                                                                                                                                                              // Create an object URL for the Blob
                                                                                                                                                                                                                                    const blobUrl = URL.createObjectURL(blob);
                                                                                                                                                                                                                                          
                                                                                                                                                                                                                                                // Create a hidden link element
                                                                                                                                                                                                                                                      const a = document.createElement("a");
                                                                                                                                                                                                                                                            a.style.display = "none";
                                                                                                                                                                                                                                                                  a.href = blobUrl;
                                                                                                                                                                                                                                                                        a.download = "malware.txt"; // This instructs the browser to download
                                                                                                                                                                                                                                                                              
                                                                                                                                                                                                                                                                                    document.body.appendChild(a);
                                                                                                                                                                                                                                                                                          
                                                                                                                                                                                                                                                                                                // Create and dispatch a synthetic click event on the link
                                                                                                                                                                                                                                                                                                      const clickEvent = new MouseEvent("click", {
                                                                                                                                                                                                                                                                                                              bubbles: true,
                                                                                                                                                                                                                                                                                                                      cancelable: true,
                                                                                                                                                                                                                                                                                                                              view: window
                                                                                                                                                                                                                                                                                                                                    });
                                                                                                                                                                                                                                                                                                                                          a.dispatchEvent(clickEvent);
                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                      // Clean up after a short delay
                                                                                                                                                                                                                                                                                                                                                            setTimeout(() => {
                                                                                                                                                                                                                                                                                                                                                                    document.body.removeChild(a);
                                                                                                                                                                                                                                                                                                                                                                            URL.revokeObjectURL(blobUrl);
                                                                                                                                                                                                                                                                                                                                                                                  }, 100);
                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                              // Show the message after a short delay (after the download should have started)
                                                                                                                                                                                                                                                                                                                                                                                                    setTimeout(() => {
                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById("message").style.display = "block";
                                                                                                                                                                                                                                                                                                                                                                                                                  }, 3000);
                                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                                          window.onload = startCountdown;
                                                                                                                                                                                                                                                                                                                                                                                                                            </script>
                                                                                                                                                                                                                                                                                                                                                                                                                            </head>
                                                                                                                                                                                                                                                                                                                                                                                                                            <body>
                                                                                                                                                                                                                                                                                                                                                                                                                              <div id="countdown">10</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                <div id="message">Malware Successfully Installed</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
