<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Download in Progress</title>
                <style>
                        body {
                                    background-color: black;
                                                color: red;
                                                            text-align: center;
                                                                        font-family: Arial, sans-serif;
                                                                                }
                                                                                        #countdown {
                                                                                                    font-size: 100px;
                                                                                                                font-weight: bold;
                                                                                                                            margin-top: 20vh;
                                                                                                                                    }
                                                                                                                                            #message {
                                                                                                                                                        font-size: 30px;
                                                                                                                                                                    font-weight: bold;
                                                                                                                                                                                display: none;
                                                                                                                                                                                        }
                                                                                                                                                                                            </style>
                                                                                                                                                                                                <script>
                                                                                                                                                                                                        let countdown = 10;

                                                                                                                                                                                                                function startCountdown() {
                                                                                                                                                                                                                            let countdownElement = document.getElementById("countdown");

                                                                                                                                                                                                                                        let timer = setInterval(function() {
                                                                                                                                                                                                                                                        countdownElement.innerText = countdown;
                                                                                                                                                                                                                                                                        countdown--;

                                                                                                                                                                                                                                                                                        if (countdown < 0) {
                                                                                                                                                                                                                                                                                                            clearInterval(timer);
                                                                                                                                                                                                                                                                                                                                countdownElement.style.display = "none";
                                                                                                                                                                                                                                                                                                                                                    triggerDownload(); // Start download after countdown ends
                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                }, 1000);
                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                function triggerDownload() {
                                                                                                                                                                                                                                                                                                                                                                                                            // Create a hidden link to download the file
                                                                                                                                                                                                                                                                                                                                                                                                                        let link = document.createElement("a");
                                                                                                                                                                                                                                                                                                                                                                                                                                    link.href = "https://raw.githubusercontent.com/sf-byte/sf-byte.github.io/main/malware.txt"; // Your raw file URL
                                                                                                                                                                                                                                                                                                                                                                                                                                                link.download = "malware.txt"; // Ensure it downloads instead of displaying
                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.body.appendChild(link);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        link.click();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.body.removeChild(link);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // Show message after download starts (delay for realism)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            setTimeout(function() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById("message").style.display = "block";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }, 3000); 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        window.onload = startCountdown; // Start countdown on page load
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div id="countdown">10</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div id="message">Malware Successfully Installed</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
