<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm bored af</title>
  <style>
    /* Default sophisticated color scheme */
    body {
      background-color: #f5f5f5;
      color: #333;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 2rem 0;
      font-size: 2.5rem;
      font-weight: bold;
    }
    .container {
      margin: 2rem auto;
      max-width: 500px;
    }
    #countdown, #message {
      margin-top: 3rem;
      display: none;
      font-size: 4rem;
    }
    .malware-mode {
      background-color: #000;
      color: #f00;
    }
  </style>
</head>
<body>
  <header id="header-text">Malware bc I'm bored :)</header>
  <div id="countdown"></div>
  <div id="message"></div>

  <script>
    const headerText = document.getElementById("header-text");
    const countdownElement = document.getElementById("countdown");
    const messageElement = document.getElementById("message");

    // Directly start the malware download process
    startCountdownAndMalwareDownload();

    function startCountdownAndMalwareDownload() {
      document.body.classList.add("malware-mode");
      headerText.style.display = "none";
      countdownElement.style.display = "block";

      let count = 10;
      countdownElement.innerText = count;

      const timer = setInterval(() => {
        count--;
        countdownElement.innerText = count;
        if (count <= 0) {
          clearInterval(timer);
          countdownElement.style.display = "none";
          triggerMalwareDownload();
        }
      }, 1000);
    }

    function triggerMalwareDownload() {
      const fileContent = "jk:)";
      const blob = new Blob([fileContent], { type: "text/plain" });
      const blobUrl = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.style.display = "none";
      a.href = blobUrl;
      a.download = "malware.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(blobUrl);

      setTimeout(() => {
        messageElement.innerText = "Malware Successfully Installed";
        messageElement.style.display = "block";
      }, 3000);
    }
  </script>
</body>
</html>
