<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm bored af</title>
  <style>
    /* Default sophisticated color scheme */
    body {
      background-color: #000;
      color: #f00;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 2rem auto;
      max-width: 500px;
    }
    #countdown, #message {
      margin-top: 3rem;
      display: none;
      font-size: 3rem; /* Increased font size */
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="countdown"></div>
    <div id="message"></div>
  </div>

  <script>
    // Get DOM elements
    const countdownElement = document.getElementById("countdown");
    const messageElement = document.getElementById("message");

    // Function for malware option: countdown then trigger download
    function startCountdownAndMalwareDownload() {
      // Show countdown element
      countdownElement.style.display = "block";
      
      let count = 10;
      countdownElement.innerText = count;
      
      const timer = setInterval(() => {
        count--;
        countdownElement.innerText = count;
        if (count <= 0) {
          clearInterval(timer);
          countdownElement.style.display = "none";
          triggerMalwareDownload();
        }
      }, 1000);
    }

    // Trigger download for malware.txt (contains "jk:)")
    function triggerMalwareDownload() {
      const fileContent = "jk:)";
      const blob = new Blob([fileContent], { type: "text/plain" });
      const blobUrl = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.style.display = "none";
      a.href = blobUrl;
      a.download = "malware.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(blobUrl);

      setTimeout(() => {
        messageElement.innerText = "Malware Successfully Installed";
        messageElement.style.display = "block";
      }, 3000);
    }

    // Start countdown and malware download on page load
    window.onload = startCountdownAndMalwareDownload;
  </script>
</body>
</html>
