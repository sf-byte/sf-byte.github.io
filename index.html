<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>I'm bored af</title>
        <style>
            /* Default sophisticated color scheme */
                body {
                      background-color: #f5f5f5;
                            color: #333;
                                  font-family: Arial, sans-serif;
                                        text-align: center;
                                              margin: 0;
                                                    padding: 0;
                                                        }
                                                            header {
                                                                  padding: 2rem 0;
                                                                        font-size: 2.5rem;
                                                                              font-weight: bold;
                                                                                  }
                                                                                      .container {
                                                                                            margin: 2rem auto;
                                                                                                  max-width: 500px;
                                                                                                      }
                                                                                                          .checkbox-group {
                                                                                                                margin: 2rem 0;
                                                                                                                    }
                                                                                                                        .checkbox-group label {
                                                                                                                              display: block;
                                                                                                                                    font-size: 1.2rem;
                                                                                                                                          margin: 0.5rem 0;
                                                                                                                                                cursor: pointer;
                                                                                                                                                    }
                                                                                                                                                        #next-btn {
                                                                                                                                                              padding: 0.75rem 1.5rem;
                                                                                                                                                                    font-size: 1.1rem;
                                                                                                                                                                          cursor: pointer;
                                                                                                                                                                                display: none;
                                                                                                                                                                                      background-color: #007acc;
                                                                                                                                                                                            border: none;
                                                                                                                                                                                                  color: #fff;
                                                                                                                                                                                                        border-radius: 4px;
                                                                                                                                                                                                            }
                                                                                                                                                                                                                /* Elements used for countdown/download message */
                                                                                                                                                                                                                    #countdown, #message {
                                                                                                                                                                                                                          margin-top: 3rem;
                                                                                                                                                                                                                                display: none;
                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                        /* Styles for the malware option view (black background, red text) */
                                                                                                                                                                                                                                            .malware-mode {
                                                                                                                                                                                                                                                  background-color: #000;
                                                                                                                                                                                                                                                        color: #f00;
                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                              </style>
                                                                                                                                                                                                                                                              </head>
                                                                                                                                                                                                                                                              <body>
                                                                                                                                                                                                                                                                <header id="header-text">Select an option</header>
                                                                                                                                                                                                                                                                  <div class="container" id="form-container">
                                                                                                                                                                                                                                                                      <div class="checkbox-group">
                                                                                                                                                                                                                                                                            <label>
                                                                                                                                                                                                                                                                                    <input type="checkbox" id="checkbox-youtube" name="option" value="youtube" />
                                                                                                                                                                                                                                                                                            YouTube but better
                                                                                                                                                                                                                                                                                                  </label>
                                                                                                                                                                                                                                                                                                        <label>
                                                                                                                                                                                                                                                                                                                <input type="checkbox" id="checkbox-malware" name="option" value="malware" />
                                                                                                                                                                                                                                                                                                                        malware bc I'm bored :)
                                                                                                                                                                                                                                                                                                                              </label>
                                                                                                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                                                                                                      <button id="next-btn">Next</button>
                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                          <div id="countdown"></div>
                                                                                                                                                                                                                                                                                                                                            <div id="message"></div>

                                                                                                                                                                                                                                                                                                                                              <script>
                                                                                                                                                                                                                                                                                                                                                  // Get DOM elements
                                                                                                                                                                                                                                                                                                                                                      const checkboxYoutube = document.getElementById("checkbox-youtube");
                                                                                                                                                                                                                                                                                                                                                          const checkboxMalware = document.getElementById("checkbox-malware");
                                                                                                                                                                                                                                                                                                                                                              const nextBtn = document.getElementById("next-btn");
                                                                                                                                                                                                                                                                                                                                                                  const formContainer = document.getElementById("form-container");
                                                                                                                                                                                                                                                                                                                                                                      const headerText = document.getElementById("header-text");
                                                                                                                                                                                                                                                                                                                                                                          const countdownElement = document.getElementById("countdown");
                                                                                                                                                                                                                                                                                                                                                                              const messageElement = document.getElementById("message");

                                                                                                                                                                                                                                                                                                                                                                                  // Update Next button visibility when exactly one checkbox is selected
                                                                                                                                                                                                                                                                                                                                                                                      function updateNextButtonVisibility() {
                                                                                                                                                                                                                                                                                                                                                                                            const count = [checkboxYoutube, checkboxMalware].filter(cb => cb.checked).length;
                                                                                                                                                                                                                                                                                                                                                                                                  nextBtn.style.display = (count === 1) ? "inline-block" : "none";
                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                          [checkboxYoutube, checkboxMalware].forEach(cb => {
                                                                                                                                                                                                                                                                                                                                                                                                                cb.addEventListener("change", () => {
                                                                                                                                                                                                                                                                                                                                                                                                                        // Uncheck the other if one is checked
                                                                                                                                                                                                                                                                                                                                                                                                                                if (cb.checked) {
                                                                                                                                                                                                                                                                                                                                                                                                                                          [checkboxYoutube, checkboxMalware].forEach(other => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                      if (other !== cb) other.checked = false;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                updateNextButtonVisibility();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              // Function for malware option: countdown then trigger download
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  function startCountdownAndMalwareDownload() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        // Switch styling to malware mode: black background with red text
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              document.body.classList.add("malware-mode");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Hide form and header
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          formContainer.style.display = "none";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                headerText.style.display = "none";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      // Show countdown element
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            countdownElement.style.display = "block";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        let count = 10;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              countdownElement.innerText = count;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const timer = setInterval(() => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  count--;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          countdownElement.innerText = count;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  if (count <= 0) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            clearInterval(timer);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      countdownElement.style.display = "none";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                triggerMalwareDownload();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }, 1000);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      // Function for YouTube option: immediately trigger downloads
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          function startYoutubeDownload() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // Hide form and header
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      formContainer.style.display = "none";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            headerText.style.display = "none";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  // Display a temporary "Download started" message
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        countdownElement.style.display = "block";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              countdownElement.innerText = "Download started";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    triggerYoutubeDownloads();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // Trigger download for malware.txt (contains "jk:)")
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function triggerMalwareDownload() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const fileContent = "jk:)";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const blob = new Blob([fileContent], { type: "text/plain" });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const blobUrl = URL.createObjectURL(blob);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const a = document.createElement("a");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              a.style.display = "none";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    a.href = blobUrl;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          a.download = "malware.txt";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.body.appendChild(a);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      a.click();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.body.removeChild(a);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  URL.revokeObjectURL(blobUrl);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        setTimeout(() => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                messageElement.innerText = "Malware Successfully Installed";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        messageElement.style.display = "block";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }, 3000);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      // Trigger downloads for YouTube files
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          function triggerYoutubeDownloads() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const files = [
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  url: "https://raw.githubusercontent.com/sf-byte/sf-byte.github.io/main/YouTube_ReVanced_v19.44.39.apk",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            filename: "YouTube_ReVanced_v19.44.39.apk"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      url: "https://raw.githubusercontent.com/sf-byte/sf-byte.github.io/main/vanced.net_vanced_gms_microg_v0.3.1.4.240913.apk",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                filename: "vanced.net_vanced_gms_microg_v0.3.1.4.240913.apk"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              ];

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    files.forEach(file => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            fetch(file.url)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      .then(response => response.blob())
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .then(blob => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const blobUrl = URL.createObjectURL(blob);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const a = document.createElement("a");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    a.style.display = "none";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                a.href = blobUrl;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            a.download = file.filename;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.body.appendChild(a);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    a.click();
